<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />  

<title>HJJ</title>

<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.mobile-1.4.3.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/jquery.mobile.paramsHandler-1.4.2.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.elastic.source.js" type="text/javascript" charset="utf-8"></script>
<script src="js/lscache.min.js" type="text/javascript" charset="gb2312"></script>
<script src="js/app.js" type="text/javascript" charset="GB2312"></script>

<link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.4.3.css" />
<link type="text/css" rel="stylesheet" href="css/app.css" />

<style>
</style>

</head>
<body>

<div data-role="page" id="home">
    <div data-role="header" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a href="#manual_jump" data-icon="alert"></a></li>
                <li><a href="#board_menu" data-icon="grid"></a></li>
                <li><a href="#setting" data-icon="gear"></a></li>
            </ul>
        </div>
    </div>

    <div data-role="content" id="home_content">
        <div id="home_top" class="smallbox">
            <h1>置顶</h1>
        </div>
        <div id="home_hot" class="smallbox"></div>
        <div id="home_mt" class="smallbox"></div>
        <div id="home_ss" class="smallbox"></div>
        <div id="home_yl" class="smallbox"></div>
        <div id="home_pt" class="smallbox"></div>
        <div id="home_qg" class="smallbox"></div>
        <div id="home_cz" class="smallbox"></div>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a data-icon="star" href="#fav_board"></a></li>
                <li><a data-icon="star" data-theme="b" href="#fav_thread"></a></li>
                <li><a data-icon="back" href="#recent_history"></a></li>
            </ul>
        </div>
    </div>
</div>

<div id="board" data-role="page">
    <div data-role="header" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a href="#manual_jump" data-icon="alert"></a></li>
                <li><a data-icon="grid" href="#board_menu"></a></li>
                <li><a href="#new_thread" data-icon="plus" data-rel="popup" data-position-to="window"></a></li>
            </ul>
        </div>
    </div>

    <div data-role="header">
        <div data-role="navbar">  
            <ul>
                <li><a data-icon="arrow-d" href="#sub_board" data-rel="popup"></a></li>
                <li><a data-icon="arrow-r" href="#thread_type" data-rel="popup"></a></li>
                <li><a href="#search_form" data-rel="popup"
                    data-position-to="window"
                    data-icon="search"
                    ></a></li>
            </ul>
        </div>
    </div>

    <div data-role="content" id="board_content">
        <div id="board_info">
            <span id="board_title"></span>, 
            <span id="board_id"></span>, 
            <a id="board_save" href="#">...</a> 
        </div>

        <div id="board_pager_top" class="pager"></div>
        <div id="thread_list"></div>
        <div id="board_pager_bottom" class="pager"></div>

        <div data-role="popup" id="new_thread"  class="popup_textarea">
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a data-icon="star" href="#fav_board"></a></li>
                <li><a data-icon="star" data-theme="b" href="#fav_thread"></a></li>
                <li><a data-icon="back" href="#recent_history"></a></li>
            </ul>
        </div>
    </div>

    <div data-role="popup" id="sub_board">
        <form action="javascript:sub_board_action();">
            <input name="url" type="hidden">
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup"> 
                </fieldset>
            </div>
            <input type="submit" value="选中">
        </form>
    </div>

    <div data-role="popup" id="search_form">
    </div>

    <div data-role="popup" id="thread_type">
        <ul data-role="listview">
        </ul>
    </div>
</div>

<div id="showmsg" data-role="page">

    <div data-role="header" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a href="#manual_jump" data-icon="alert"></a></li>
                <li><a href="#" data-icon="arrow-u" id="thread_to_board"></a></li>
                <li><a href="#reply_thread" data-rel="popup"
                    id="reply_thread_a"
                    data-position-to="window" 
                    data-icon="forward"></a></li>
            </ul>
        </div>
    </div>

    <div data-role="content" id="thread_content">

        <div id="thread_info"></div>
        <div id="thread_action"></div>

        <div id="thread_pager_top" class="pager"></div>
        <div id="thread_floor_list"></div>
        <div id="thread_pager_bottom" class="pager"></div>

    </div>


    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a data-icon="star" href="#fav_board"></a></li>
                <li><a data-icon="star" data-theme="b" href="#fav_thread"></a></li>
                <li><a data-icon="back" href="#recent_history"></a></li>
            </ul>
        </div>
    </div>

    <div data-role="popup" id="reply_thread" class="popup_textarea">
    </div>
    
    <div data-role="popup" id="jump_floor" class="popup_textarea">
    </div>
</div>


<div data-role="page" id="recent_history">
    <div data-role="navbar">  
        <a data-rel="back" data-icon="arrow-l" href="#"></a>
    </div>
    <ul data-role="listview" data-filter="true">
    </ul>
    <div data-role="navbar">  
        <a data-rel="back" data-icon="arrow-l" href="#"></a>
    </div>
</div>


<div data-role="page" id="fav_thread">
    <div data-role="navbar">  
        <a data-rel="back" data-icon="arrow-l" href="#"></a>
    </div>
    <ul data-role="listview" data-filter="true">
    </ul>
    <div data-role="navbar">  
        <a data-rel="back" data-icon="arrow-l" href="#"></a>
    </div>
</div>

<div data-role="page" id="fav_board">
    <div data-role="navbar">  
        <a data-rel="back" data-icon="arrow-l" href="#"></a>
    </div>
    <ul data-role="listview" data-filter="true">
    </ul>
    <div data-role="navbar">  
        <a data-rel="back" data-icon="arrow-l" href="#"></a>
    </div>
</div>

<div data-role="page" id="board_menu">
    <div data-role="header" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a data-rel="back" data-icon="arrow-l" href="#"></a></li>
                <li><a data-icon="home" href="#home"></a></li>
            </ul>
        </div>
    </div>
    <div data-role="content" id="board_menu_content">
        <div data-role="collapsible-set" data-inset="false" data-filter="true" id="filter_board">
            <div data-role="collapsible" zid="0"></div>
            <div data-role="collapsible" zid="2"></div>
            <div data-role="collapsible" zid="1"></div>
            <div data-role="collapsible" zid="4"></div>
            <div data-role="collapsible" zid="5"></div>
            <div data-role="collapsible" zid="6"></div>
        </div>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a data-rel="back" data-icon="arrow-l" href="#"></a></li>
                <li><a data-icon="home" href="#home"></a></li>
            </ul>
        </div>
    </div>
</div>

<div id="setting" data-role="page">
    <div data-role="header" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a data-rel="back" data-icon="arrow-l" href="#"></a></li>
            </ul>
        </div>
    </div>
    <div data-role="content" id="setting_content">
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a data-rel="back" data-icon="arrow-l" href="#"></a></li>
            </ul>
        </div>
    </div>
</div>

<div id="search" data-role="page" >
    <div data-role="header" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a data-rel="back" data-icon="arrow-l" href="#"></a></li>
                <li><a href="#board_menu" data-icon="grid"></a></li>
            </ul>
        </div>
    </div>
    <div id="search_banner"></div>
    <div data-role="content" id="search_content">
        <div id="search_info">
        </div>

        <div id="search_pager_top" class="pager"></div>
        <div id="search_thread_list"></div>
        <div id="search_pager_bottom" class="pager"></div>

    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">  
            <ul>
                <li><a data-icon="star" href="#fav_board"></a></li>
                <li><a data-icon="star" data-theme="b" href="#fav_thread"></a></li>
                <li><a data-icon="back" href="#recent_history"></a></li>
            </ul>
        </div>
    </div>
</div>

<div id="manual_jump" data-role="page">
    <div data-role="navbar">  
        <a data-rel="back" data-icon="arrow-l" href="#"></a>
    </div>
    <div data-role="content" id="manual_jump_content">
    </div>
    <div data-role="navbar">  
        <a data-rel="back" data-icon="arrow-l" href="#"></a>
    </div>
</div>

<div id="night_css" style="display:none;">
    body,div,table,ul,li,input,textarea  {
    background-color: #000000;
    color: #f0efd0;
    }
    a:link  { color: #71baa5; }
    a:hover {color: #FFE900 !important; background-color: #363037 !important;}
</div>
